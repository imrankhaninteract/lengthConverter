<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length Converter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center mb-3 animate-charcter">Length Converter</h1>
                <form>
                    <div class="form-group">
                        <input id="inchesInput" type="number" class="form-control mb-2 form-control-lg text-white bg-transparent" placeholder="Enter Inches...">
                    </div>
                </form>
                <div id="output">
                    <div class="card card-primary mb-2 text-white">
                        <div class="card-block">
                            <h4>Centimeters:</h4>
                            <div id="cmOutput"></div>
                        </div>
                    </div>

                    <div class="card card-success mb-2 text-white">
                        <div class="card-block">
                            <h4>Meters:</h4>
                            <div id="mOutput"></div>
                        </div>
                    </div>

                    <div class="card card-danger mb-2 text-white">
                        <div class="card-block">
                            <h4>Feet:</h4>
                            <div id="ftOutput"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js">
       
    </script>
</body>
</html>
